<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Código</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/material-darker.min.css">

    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos Generales -->
    <link rel="stylesheet" href="source/css/styles.css">
    <!-- Estilos del Editor de Código -->
    <link rel="stylesheet" href="source/code-editor/css/styles.css">
</head>
<body>
    <main class="container">
        <h1>Editor de Código</h1>


        <!-- CODE EDITOR -->
        <section>
            <div class="toolbar">
                <span>Código</span>
                <button onclick="copyCode()">Copiar <i class="bi bi-copy"></i></button>
            </div>
<textarea id="code" name="code">
&lt;!doctype html&gt;
&lt;html&gt;
&lt;body&gt;
&lt;p&gt;Dos caminos se bifurcaron en un bosque, y yo,
    Yo tomé el menos transitado,
    Y eso ha hecho toda la diferencia.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea>
            <div class="preview-container">
                <h2 class="centrar-texto">Vista previa</h2>
                <!-- <button onclick="showPreview()" class="btn-renderizar">Vista previa <i class="bi bi-eye-fill"></i></button> -->
                <iframe id="preview"></iframe>
            </div>
        </section>
        <!-- CODE EDITOR END -->


        <!-- Editor de código -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script>
        <script src="source/code-editor/js/app-code-editor.js"></script>
        <!-- Fin de los Script para el editor de código -->
    </main>
</body>
</html>
