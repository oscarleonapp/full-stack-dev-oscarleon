<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Código</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/material-darker.min.css">

    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Color de fondo */
            color: #151b23; /* Color del texto */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #151b23;
            padding: 10px;
            border-bottom: 1px solid #444;
            border-radius: 5px;
        }
        .toolbar span {
            color: #61dafb; /* Color del texto de la pestaña */
            font-weight: bold;
        }
        .toolbar button {
            background-color: #151b23;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .toolbar button:hover {
            background-color: #4fb8e7;
        }
        .code-editor {
            border: 1px solid #ddd;
            margin: 10px 0;
        }
        .CodeMirror {
            background-color: #151b23 !important; /* Color del fondo del editor */
            color: #ffffff; /* Color del texto del código */
            height: auto;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .toolbar span {
                margin-bottom: 10px;
            }
        }

        button{
            background-color: #151b23;
            color: #ffffff;
            border-radius: 5px;
            padding: 5px 10px;
            margin-bottom: 5px;
        }

        button:hover {
            background-color: #4fb8e7;
        }

        .preview-container {
            margin-top: 20px;
        }
        .preview-container iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor de Código</h1>
        <div class="toolbar">
            <span>Código</span>
            <button onclick="copyCode()">Copiar <i class="bi bi-copy"></i></button>
        </div>
        <textarea id="code" name="code">
&lt;!doctype html&gt;
&lt;html&gt;
&lt;body&gt;
&lt;p&gt;Dos caminos se bifurcaron en un bosque, y yo,
    Yo tomé el menos transitado,
    Y eso ha hecho toda la diferencia.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea>

<div class="preview-container">
    <button onclick="showPreview()" class="btn-renderizar">Vista previa</button>
    <iframe id="preview"></iframe>
</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script>
        <script>
            var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
                lineNumbers: true, // Mostrar números de línea
                mode: 'xml',
                theme: 'material-darker' // Tema material-darker
            });

            function copyCode() {
                navigator.clipboard.writeText(editor.getValue()).then(function() {
                    alert('¡Código copiado!');
                }, function(err) {
                    alert('Error al copiar el código: ', err);
                });
            }

            function showPreview() {
                var iframe = document.getElementById('preview');
                var code = editor.getValue();
                iframe.contentWindow.document.open();
                iframe.contentWindow.document.write(code);
                iframe.contentWindow.document.close();
            }
        </script>
    </div>
</body>
</html>
